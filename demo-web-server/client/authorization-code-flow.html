<!doctype html>
<html>
  <head>
  <title>StrongLoop API gateway demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <script src="js/util.js"></script>
  <script src="js/oauth2.js"></script>
  <script>
    $(function() {
      if (!hasQueryStrParams() && hasFragment())
        return displayMessage(window.location);

      if (!hasQueryStrParams() && !hasFragment())
        return authorizationCode(clientId);

      oAuthCode = getCode();
      tokenByCode(clientId, clientSecret, oAuthCode, processToken);
    });

    function processToken(data) {
      resourceUrl = "<p><a href='/protected/protected-apis.html?access_token="
          + data.access_token
          + "'>Access oAuth 2.0 protected resources</a>"
          resourceUrl += "<p><a href='https://localhost:3005/api/notes?access_token="
                  + data.access_token
                  + "'>Calling /api/notes</a>";

      displayMessage(resourceUrl);
    }
  </script>

  </head>
  <body>
    <h1>OAuth 2.0 authorization code flow</h1>

    <hr>

    <p>Message: <strong id="msg"></strong></p>

    <p><a href="/">Home</a></p>
  </body>
</html>
