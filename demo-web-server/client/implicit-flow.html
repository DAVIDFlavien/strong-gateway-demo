<!doctype html>
<html>
  <head>
    <title>StrongLoop API Gateway Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="oauth2.js"></script>
    <script>
      $(function() {
        var hasQueryStr = window.location.search;
        params = hasQueryStr ? queryStr.substring(1).split('&') : [];

        if (params.length !== 0)
          return displayMessage(window.location);

        var hasFragment = window.location.hash.length !== 0;
        if (!hasFragment)
          return implicit(client_id);

        var OauthToken = getAccessToken();
        var protectedUrl = getUrlWithToken(
          'https://localhost:3005/protected/protected-apis.html',
          OauthToken
        );
        var notesUrl = getUrlWithToken(
          'https://localhost:3005/api/notes',
          OauthToken
        );
        var resourceUrls = [
          '<p>',
            '<a href="' + protectedUrl + '">',
              'Access OAuth 2.0 protected resources',
            '</a>',
          '</p>',
          '<p>',
            '<a href="' + notesUrl + '">',
              '/api/notes',
            '</a>',
          '</p>',
        ].join('');

        displayMessage(resourceUrls);
      });
    </script>
  </head>
  <body>
    <h1>OAuth 2.0 implicit flow</h1>

    <hr>

    <p>Message: <strong id='msg'></strong></p>

    <p><a href="/">Home</a></p>
  </body>
</html>
